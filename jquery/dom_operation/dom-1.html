<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom-1</title>
    <script src="../../lib/jquery.js"></script>

    <script>
        //测试使用 jQuery 操作文本节点, 属性节点.
        //及查找元素节点

        $(function () {
            //1. 操作文本节点: 通过 jQuery 对象的 text() 方法
            alert($('#bj').text());
            $('#bj').text("atguigu");

            //2. 操作属性节点: 通过 jQuery 对象的 attr() 方法.
            //注: 直接操作 value 属性值可以使用更便捷的 val() 方法.
            alert($(':text[name="username"]').attr("value"));
            $(':text[name="username"]').attr("value", "尚硅谷")
        });
    </script>
</head>
<body>
<p>你喜欢哪个城市?</p>
<ul id="city"><li id="bj" name="BeiJing">北京</li>
    <li>上海</li>
    <li id="dj">东京</li>
    <li id="se">首尔</li>
</ul>

<br><br>
<p>你喜欢哪款单机游戏?</p>
<ul id="game">
    <li id="rl">红警</li>
    <li>实况</li>
    <li>极品飞车</li>
    <li>魔兽</li>
</ul>

<br><br>
gender:
<input type="radio" name="gender" value="male"/>Male
<input type="radio" name="gender" value="female"/>Female

<br><br>
name: <input type="text" name="username" value="atguigu"/>

</body>
</html>
