<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实验之品牌展示</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 12px;
            text-align: center;
        }

        a {
            color: #04D;
            text-decoration: none;
        }

        a:hover {
            color: #F50;
            text-decoration: underline;
        }

        .SubCategoryBox {
            width: 600px;
            margin: 0 auto;
            text-align: center;
            margin-top: 40px;
        }

        .SubCategoryBox ul {
            list-style: none;
        }

        .SubCategoryBox ul li {
            display: block;
            float: left;
            width: 200px;
            line-height: 20px;
        }

        .show_more {
            clear: both;
            text-align: center;
            padding-top: 10px;
        }

        .show_more a {
            display: block;
            width: 120px;
            margin: 0 auto;
            line-height: 24px;
            border: 1px solid #AAA;
        }

        .show_more a span {
            padding-left: 15px;
            background: url(css-dom/img/down.gif) no-repeat 0 0;
        }

        .promoted a {
            color: #F50;
        }
    </style>
    <script src="../../lib/jquery.js"></script>

    <script>
        /*
         var $category = $("li:gt(5):lt(10)");
         此时的 lt 是在 li:gt(5) 基础上进行的.
         */
        $(function () {

            var $showMore_a_span = $('.show_more > a > span');

            //1. 需要选择从 "富士" - "爱国者" 的所有 li: $category
            var $category = $('li:gt(5):not(:last)');

            //2. 把他们隐藏.
            $category.hide();

            //3. 为 .show_more 添加一个 onclick 响应函数(取消默认行为)
            $('.show_more').click(function () {
                if ($category.is(":hidden")) {
                    $category.show();
                    $('li:contains("佳能"), li:contains("尼康"), li:contains("奥林巴斯")').addClass("promoted");
                    $showMore_a_span.text("显示精简品牌");
                    $showMore_a_span.css('background', 'url("css-dom/img/up.gif") no-repeat 0 0');
                } else {
                    $category.hide();
                    $('li:contains("佳能"), li:contains("尼康"), li:contains("奥林巴斯")').removeClass("promoted");
                    $showMore_a_span.text("显示全部品牌");
                    $showMore_a_span.css('background', 'url("css-dom/img/down.gif") no-repeat 0 0');
                }

                return false;
            });

        });
    </script>


</head>
<body>

<div class="SubCategoryBox">
    <ul>
        <li><a href="#">佳能</a><i>(30440) </i></li>
        <li><a href="#">索尼</a><i>(27220) </i></li>
        <li><a href="#">三星</a><i>(20808) </i></li>
        <li><a href="#">尼康</a><i>(17821) </i></li>
        <li><a href="#">松下</a><i>(12289) </i></li>
        <li><a href="#">卡西欧</a><i>(8242) </i></li>
        <li><a href="#">富士</a><i>(14894) </i></li>
        <li><a href="#">柯达</a><i>(9520) </i></li>
        <li><a href="#">宾得</a><i>(2195) </i></li>
        <li><a href="#">理光</a><i>(4114) </i></li>
        <li><a href="#">奥林巴斯</a><i>(12205) </i></li>
        <li><a href="#">明基</a><i>(1466) </i></li>
        <li><a href="#">爱国者</a><i>(3091) </i></li>
        <li><a href="#">其它品牌相机</a><i>(7275) </i></li>
    </ul>
    <div class="show_more">
        <a href="notExist.html"><span>显示全部品牌</span></a>
    </div>
</div>

</body>
</html>
